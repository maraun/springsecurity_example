<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<div layout:fragment="content">

    <div class="jumbotron">
        <h1>
            Register
        </h1>
    </div>

    <div class="card mb-3 bg-secondary">
        <div class="card-body">
            <form th:action="@{/auth/register}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter username:" name="username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter iin:" name="iin">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Enter password:" name="password">
                </div>
                <div class="form-group">
                    <input class="btn btn-success btn-block" type="submit" value="Register">
                </div>
                <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>
            </form>
        </div>
    </div>

</div>
</html>
