<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
<div layout:fragment="content">

    <div class="jumbotron">
        <h1>
            Items of category - <span th:text="${category.name}"></span>
        </h1>
        <a href="/categories" class="btn btn-success pull-right">
            Back
        </a>
    </div>

    <div class="card mb-3 bg-secondary">
        <div class="card-body">
            <form th:action="@{|/items/categories/${category.id}|}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter name:" name="name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" placeholder="Enter price:" name="price">
                </div>
                <div class="form-group">
                    <input class="btn btn-success btn-block" type="submit" value="SAVE">
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                </thead>

                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.getName()}"/>
                    <td th:text="${item.getPrice()}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</html>
